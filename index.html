<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Website</title>
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts for Mysterious Font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-bar">
        <div class="icon-container">
            <a href="https://x.com/nocturne_ai_" target="_blank" class="icon-link">
                <img src="images/1707226109new-twitter-logo-png.png" alt="Twitter" class="icon">
            </a>
            <a href="https://t.me/+7yS3Q3bN9wowNTU0" target="_blank" class="icon-link">
                <img src="images/Telegram_logo.svg (1).jpg" alt="Telegram" class="icon">
            </a>
            <a href="https://pump.fun/profile/56nm22JMUJcfPfnuwYv4D2YaUxLQYZChzE9qLcSamWv6" target="_blank" class="icon-link">
                <img src="images/BBqyuDPm_400x400.png" alt="Pumpfun" class="icon">
            </a>
        </div>
    </header>


    <!-- Portal Section -->
    <div id="portal" class="portal">
        <!-- Background Audio -->
        <audio autoplay loop id="background-audio" volume="0.5">
            <source src="images/connection-established-ai-male-joshua-chivers-1-00-01.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

        <h1></h1>
        <div class="container">
            <div class="toggle">
                <input type="checkbox" id="enter-toggle" onclick="enterChat()">
                <span class="button"></span>
                <span class="label">â˜¼</span>
            </div>
        </div>
    </div>


    <!-- Main Content (Chat Interface) -->
    <div id="main-content" class="main-content" style="display: none;">
        <!-- Background Image -->
        <div class="background">
            <h1></h1>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Nocturne </h2>
            </div>
            <div id="chatbox" class="chatbox">
                <div id="messages" class="messages"></div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
    </div>

    <!-- JavaScript for Chat -->
    <script src="script.js"></script>
</body>
</html>
